<body class="paper-body">
    <div class="story-container">
    </div>
    <!-- Página 1 -->
    <div class="modal fade" id="page1" tabindex="-1" aria-labelledby="page1ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h1>¡Impresionante! &#128562;</h1>
                    <p>Veo que habéis superado todos los retos que os he puesto hasta ahora.</p>
                    <p>Pero os queda una última prueba... &#128527;</p>
                </div>
                <div class="modal-footer">
                    <div></div>
                    <button class="btn btn-success" data-bs-target="#page2" data-bs-toggle="modal" data-bs-dismiss="modal">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Página 2 -->
    <div class="modal fade" id="page2" tabindex="-1" aria-labelledby="page1ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h1>Primero me tendréis que encontrar! &#128373</h1>
                    <p>Eso sí, os daré una pequeña pista:</p>
                    <p>Mi techo de madera se desmorona, y con chapa se soluciona. ¿Dónde estoy? &#129300;</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" data-bs-target="#page1" data-bs-toggle="modal" data-bs-dismiss="modal">Anterior</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    // Show the first modal page when the window is loaded
    $(window).on('load', function() {
        $('#page1').modal('show');
